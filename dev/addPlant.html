<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/styleGuide.min.css">
    <title>Document</title>
</head>
<body>

    <div id="addPlantForm">
        <div class="active" data-stage="1">
            <label for="scientificName">Scientific Name</label>
            <input type="text" name="scientificName" placeholder="Scientific Name" id="plantName">
        </div>
        <div data-stage="2">
            <label for="commonNames">Scientific Names</label>
            <input type="text" name="commonNames" placeholder="Seperate names by commas" id="commonName">
            <br>
            <label for="imgSrc">Wikipedia Image Source</label>
            <input type="img" name="imgSrc"  id="imgSrc">
            <br>
            <label for="plantType">Plant Type <span class="radio-checked"></span></label><br>
            <input type="radio" name="plantType" value="Grass">
            <label for="grass">Grass</label>
            <input type="radio" name="plantType" value="Fern">
            <label for="fern">Fern</label>
            <input type="radio" name="plantType" value="Wildflower">
            <label for="wildflower">Wildflower</label>
            <input type="radio" name="plantType" value="Shrub">
            <label for="shrub">Shrub</label>
            <input type="radio" name="plantType" value="Tree">
            <label for="tree">Tree</label>
        </div>
    </div>

    <div id="addPlantPage" class="d-none">Loading...</div>


    <script src="./javascripts/utilities.min.js"></script>
    <script src="./javascripts/addPlant.min.js"></script>
</body>
</html>
