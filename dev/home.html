    <section id="landing">
        <div class="container position-relative">
            <h1 class="w-100 text-align-center pb-24">US NATIVE&nbsp;PLANTS</h1>
            <div class="w-100 d-flex p-12 bg-beige" style="z-index: 1; border: 1px solid brown; border-radius: 1em; box-shadow: 0 5px 10px -5px;">
                    <div id="plantViewport" class="w-75 p-24">
                        <h1 class="text-align-center">Find A Plant</h1>
                        <p class="mb-12 text-align-center">Search by Scientific or Common Name</p>
                        <input class="mt-6 w-100" type="text">
                    </div>
                    <div id="addPlantForm" class="w-75 p-24 d-none">
                        <div class="d-flex flex-wrap">
                            <h1 class="w-100 mb-12 text-align-center">Add A Plant</h1>
                            <div class="w-50 pr-24">
                                <label>Scientific Name</label><br>
                                <input name="scientificName" class="mt-6 w-100" type="text">
                            </div>
                            <div class="w-50 pr-24">
                                <label>Common Name</label><br>
                                <input name="commonName" class="mt-6  w-100" type="text">
                            </div>
                        </div>
                    </div>
                    <div id="controlSection" class="w-25 px-24 d-flex flex-wrap align-items-center">
                        <input id="searchPlantBtn" class="btn w-100 d-none" type="button" value="Search Plants">
                        <input id="addPlantBtn" class="btn w-100" type="button" value="Add Plant">
                    </div>
            </div>
            <div id="filterBar" class="w-100 bg-brown text-beige mt-n24 pt-24" style="border: 1px solid brown; border-radius: 1em; box-shadow: 0 5px 10px -5px;">
                <div class="p-24 d-flex flex-wrap">
                    <h1 class="w-100 text-align-center text-beige">Filters</h1>
                </div>
            </div>
            <!-- <img src="images/landscape3.png" alt="" style="width: 300px; margin: auto;"> -->
        </div>

    </section>
    <section id="addPlant" class="d-none">
        <div class="container">
            <div class="w-100 pb-24">
                <div class="goHome btn py-12 px-24">BACK</div>
            </div>
            <h1 class="w-100 pb-24 text-align-center">
                More Detail
            </h1>
            <div id="addPlantName" class="w-100 pb-24 d-flex flex-wrap justify-content-center">
            </div>
            <div class="w-100 py-24">
                    <div class="w-100 d-flex pb-12">
                        <div class="w-33 pr-24">
                            <label>Plant Type:</label><br>
                            <input name="plantType" class="mt-6 mb-12 w-100" type="text">
                        </div>
                        <div class="w-33 pr-24 d-flex flex-wrap align-items-center">
                            <label class="w-100">Height - Width (Ft):</label><br>
                            <input name="height" class="mr-6 mt-6 mb-12 w-33" type="number">
                            x
                            <input name="width" class="ml-6 mt-6 mb-12 w-33" type="number">
                        </div>
                    </div>
                    <div class="w-100 d-flex pb-12">
                        <div class="w-33 pr-24">
                            <label>Bloom Color:</label> <br>
                            <button name="bloomColor" class="w-25 btn bg-green mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-orange mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-black mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-yellow mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-green mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-brown mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-brown mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-dark-blue mt-6 mb-12" readonly="readonly"></button>
                            <button name="bloomColor" class="w-25 btn bg-black mt-6 mb-12" readonly="readonly"></button>
                        </div>
                        <div class="w-66 pr-12">
                            <label>Bloom Time:</label><br>
                            <button name="bloomTime" class="w-auto btn bg-green m-6" value="Spring">Spring</button>
                            <button name="bloomTime" class="w-auto btn bg-yellow  m-6" value="Summer">Summer</button>
                            <br>
                            <button name="bloomTime" class="w-auto btn bg-orange m-6" value="Fall">Fall</button>
                            <button name="bloomTime" class="w-auto btn bg-dark-blue m-6" value="Winter">Winter</button>
                        </div>
                    </div>
                    <!-- <div class="w-100 d-flex pb-12"> -->
                        <div class="w-50 pr-24 pb-12">
                            <label>Moisture Levels:</label><br>
                            <button name="moistureLevel" class="w-auto btn bg-yellow mt-6 mb-12" readonly="readonly">Drought Tolerant</button>
                            <button name="moistureLevel" class="w-auto btn bg-green mt-6 mb-12" readonly="readonly">Average</button>
                            <button name="moistureLevel" class="w-auto btn bg-dark-blue mt-6 mb-12" readonly="readonly">Wetland</button>

                        </div>
                        <div class="w-66 pr-12 pb-12">
                            <label>Setting:</label><br>
                            <button name="setting" class="w-auto btn bg-green m-6" value="Spring">Forest</button>
                            <button name="setting" class="w-auto btn bg-yellow  m-6" value="Summer">Meadow</button>
                            <button name="setting" class="w-auto btn bg-orange m-6" value="Fall">Marsh</button>
                            <button name="setting" class="w-auto btn bg-dark-blue m-6" value="Winter">Seaside</button>
                        </div>

                        <div class="w-100 d-flex flex-wrap py-12">
                            <label class="w-100 pb-12"><h1>Propagation:</h1></label>
                            <label class="w-100 pb-6 font-weight-bold">SEEDS:</label>
                            <div class="w-33 pr-24">
                                <label>Cold Stratify:</label> <br>
                                <button name="coldStratify" class="w-25 btn bg-green mt-6 mb-12" readonly="readonly">Yes</button>
                                <button name="coldStratify" class="w-25 btn bg-orange mt-6 mb-12" readonly="readonly">No</button>
                            </div>
                            <div class="w-33 pr-24 d-flex flex-wrap align-items-center">
                                <label class="w-100">Germination Period:</label><br>
                                <input name="germinationTime" class="mr-6 mt-6 mb-12 w-33" type="number"> Days
                            </div>
                            <div class="w-66 pr-12 pb-12">
                                <label>Collection Time:</label><br>
                                <button name="collectionTime" class="w-auto btn bg-green m-6" value="Spring">Spring</button>
                                <button name="collectionTime" class="w-auto btn bg-yellow  m-6" value="Summer">Summer</button>
                                <button name="collectionTime" class="w-auto btn bg-orange m-6" value="Fall">Fall</button>
                                <button name="collectionTime" class="w-auto btn bg-dark-blue m-6" value="Winter">Winter</button>
                            </div>
                            <div class="w-66 pr-12 pb-12">
                                <label>Detailed Notes:</label><br>
                                <textarea name="germinationNotes" class="mt-6 mb-12 w-100" type="text" style="resize: none;"></textarea>
                            </div>
                            <label class="w-100 pb-6 font-weight-bold">CUTTINGS:</label>

                            <div class="w-66 pr-24">
                                <label>Cutting Type:</label> <br>
                                <button name="cuttingType" class="w-auto btn bg-green mt-6 mb-12" readonly="readonly">Softwood</button>
                                <button name="cuttingType" class="w-auto btn bg-orange mt-6 mb-12" readonly="readonly">Semi-hardwood</button>
                                <button name="cuttingType" class="w-auto btn bg-dark-blue mt-6 mb-12" readonly="readonly">Hardwood</button>
                            </div>

                            <div class="w-66 pr-12 pb-12">
                                <label>Cutting Time:</label><br>
                                <button name="cuttingTime" class="w-auto btn bg-green m-6" value="Spring">Spring</button>
                                <button name="cuttingTime" class="w-auto btn bg-yellow  m-6" value="Summer">Summer</button>
                                <button name="cuttingTime" class="w-auto btn bg-orange m-6" value="Fall">Fall</button>
                                <button name="cuttingTime" class="w-auto btn bg-dark-blue m-6" value="Winter">Winter</button>
                            </div>
                            <div class="w-66 pr-24 d-flex flex-wrap align-items-center">
                                <label class="w-100">Rooting Period:</label><br>
                                <input name="rootingTime" class="mr-6 mt-6 mb-12 w-33" type="number"> Days
                            </div>
                            <div class="w-66 pr-12">
                                <label>Detailed Notes:</label><br>
                                <textarea name="cuttingNotes" class="mt-6 mb-12 w-100" type="text" style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="dragDrop">
                            Drap Drop Images for yea server below
                        </div>
                    <!-- </div> -->

                </div>
            </div>
        </div>

    </section>
    <section id="plantdb">
        <div id="filterBar">
        </div>
        <!-- !! Plants fill in here -->
        <template id="card-template">
            <div class="plant-card">
                <!-- <img src=""> -->

                <div class="card-data">
                    <div class="plant-name">
                        <h3>Scientific_Name</h3>
                        <h4>Common_Names</h4>
                    </div>

                    <a href="#" target="_blank">North Carolina State Uni</a><br>
                    <a href="#" target="_blank">Wildflower(Uni Texas @ Austin)</a> -->
                </div>
            </div>
        </template>
    </section>

    <script src="javascripts/utilities.min.js"></script>

</body>
